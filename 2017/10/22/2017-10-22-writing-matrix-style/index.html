br><span class="line"><span class="function"><span class="keyword">char</span> <span class="title">GetChar</span><span class="params">(<span class="keyword">int</span> iGenerator, <span class="keyword">char</span> cBase, <span class="keyword">int</span> iRange)</span> </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> (cBase + Modulus(iGenerator, iRange));</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">  <span class="keyword">char</span> caRow[<span class="number">80</span>];</span><br><span class="line">  <span class="keyword">int</span> j = <span class="number">7</span>;</span><br><span class="line">  <span class="keyword">int</span> k = <span class="number">2</span>;</span><br><span class="line">  <span class="keyword">int</span> l = <span class="number">5</span>;</span><br><span class="line">  <span class="keyword">int</span> m = <span class="number">1</span>;</span><br><span class="line">  <span class="keyword">while</span> (<span class="number">1</span>) &#123;</span><br><span class="line">    <span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span> (i &lt; <span class="number">80</span>) &#123;</span><br><span class="line">      <span class="keyword">if</span> (caRow[i] != <span class="string">&#x27; &#x27;</span>) &#123;</span><br><span class="line">        caRow[i] = GetChar(j + i*i, <span class="number">33</span>, <span class="number">30</span>);</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="comment">// colour output -- green</span></span><br><span class="line">      <span class="built_in">printf</span>(<span class="string">&quot;\033[32m%c&quot;</span>, caRow[i]);</span><br><span class="line">      ++i;</span><br><span class="line">    &#125;</span><br><span class="line">    j = (j + <span class="number">31</span>);</span><br><span class="line">    k = (k + <span class="number">17</span>);</span><br><span class="line">    l = (l + <span class="number">47</span>);</span><br><span class="line">    m = (m + <span class="number">67</span>);</span><br><span class="line">    caRow[Modulus(j, <span class="number">80</span>)] = <span class="string">&#x27;-&#x27;</span>;</span><br><span class="line">    caRow[Modulus(k, <span class="number">80</span>)] = <span class="string">&#x27; &#x27;</span>;</span><br><span class="line">    caRow[Modulus(l, <span class="number">80</span>)] = <span class="string">&#x27;-&#x27;</span>;</span><br><span class="line">    caRow[Modulus(m, <span class="number">80</span>)] = <span class="string">&#x27; &#x27;</span>;</span><br><span class="line">    usleep(<span class="number">10000</span>);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
